<html lang="en">
<head>
    <base href="https://narayanjha.github.io/frontendquestion/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login/css/main.css">
</head>
<body>
  <header>

    <nav class="navbar navbar-dark bg-dark navbar-expand-sm"> <button class="navbar-toggler" type="button"
        data-toggle="collapse" data-target="#navbar-list-2" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-list-2">
        <ul class="navbar-nav">
          <li class="nav-item active"><a href="/frontendquestion/index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="/frontendquestion/login/login.html" class="nav-link">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/frontendquestion/product/index.html">Product</a></li>
          <li class="nav-item"><a class="nav-link" href="/frontendquestion/form/index.html">Form</a></li>
          <li class="nav-item"><a class="nav-link" href="/frontendquestion/form/dropdown.html">Custom input style</a></li>
          <li class="nav-item"><a class="nav-link" href="/frontendquestion/product/index.html"></a></li>
        </ul>
      </div>
    </nav>

  </header> 
<div class="logo text-center">
    <h1>Logo</h1>
  </div>
  <div class="wrapper">
    <div class="inner-warpper text-center">
      <h2 class="title">Login to your account</h2>
      <form id="formvalidate">
        <div class="input-group">
          <label class="palceholder" for="userName">User Name</label>
          <input class="form-control" name="userName" id="userName" type="text" placeholder="" />
          <span class="lighting"></span>
        </div>
        <div class="input-group">
          <label class="palceholder" for="userPassword">Password</label>
          <input class="form-control" name="userPassword" id="userPassword" type="password" placeholder="" />
          <span class="lighting"></span>
        </div>
  
        <button type="submit" id="login">Login</button>
        <div class="clearfix supporter">
          <div class="pull-left remember-me">
            <input id="rememberMe" type="checkbox">
            <label for="rememberMe">Remember Me</label>
          </div>
          <a class="forgot pull-right" href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
    <div class="signup-wrapper text-center">
      <a href="#">Don't have an accout? <span class="text-primary">Create One</span></a>
    </div>
  </div>
  <script src="login/js/jquery-2.2.4.min.js"></script>
  <script src="login/js/jquery.validate.min.js"></script>
  <script src="login/js/main.js"></script>
</body>
</html>
